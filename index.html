<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earthquake Detector App</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
  #map { flex: 2; }
  #sidebar { flex: 1; padding: 15px; overflow-y: auto; border-left: 1px solid #ccc; display: flex; flex-direction: column; }
  h2 { margin-top: 0; color: #d9534f; }
  .quake { border-bottom: 1px solid #ccc; padding: 8px 0; }
  .quake strong { display: inline-block; width: 80px; }
  #filters { margin-bottom: 15px; }
  #charts { margin-top: 10px; }
  canvas { width: 100% !important; height: 200px !important; margin-bottom: 15px; }
  select { padding: 5px; margin-right: 10px; }
</style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
  <h2>Earthquake Detector App Dashboard</h2>
  <div id="filters">
    <label>Min Magnitude:
      <select id="minMag">
        <option value="0">0</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="4.5" selected>4.5</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </label>
    <label>Region:
      <select id="region">
        <option value="all" selected>All</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Oceania">Oceania</option>
        <option value="Africa">Africa</option>
      </select>
    </label>
  </div>

  <div id="counters">
    <p>Total Earthquakes: <span id="totalCount">0</span></p>
    <p>Strong (â‰¥4.5): <span id="strongCount">0</span></p>
  </div>
  <div id="quakeList"></div>

  <div id="charts">
    <canvas id="magnitudeChart"></canvas>
    <canvas id="frequencyChart"></canvas>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<!-- Alert sound -->
<audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
